<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="background">

        <!-- Nav bar -->
        <nav class="nav_bar"> 
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>

        <!-- Box with welcomee, login form, logo/name -->
        <div class="Wrapper"> 
            <h1> DevSite </h1>
            <h2> Welcome! dev</h2>
            <form> 
                <h2> Login </h2> 
                <div class="input_box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remb-forg">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forget Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="To_register">
                    <p>Don't Have An Account Yet? <a href="#">Sign-up Here!</a></p>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
